<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TOP1Score</title>
  <style>
    body { margin:0; height:100vh; display:flex; align-items:center; justify-content:center; font-family:system-ui,Arial; background:#f7f7f7; }
    .card { padding:24px; border:1px solid #e5e5e5; border-radius:12px; background:#fff; text-align:center; box-shadow:0 2px 8px rgba(0,0,0,.06); }
    .dots span { display:inline-block; width:10px; height:10px; border-radius:50%; background:#16a34a; margin:0 4px; animation:b 1s infinite alternate; }
    .dots span:nth-child(2){animation-delay:.2s} .dots span:nth-child(3){animation-delay:.4s}
    @keyframes b { to { opacity:.3; transform: translateY(-6px); } }
  </style>
</head>
<body>
  <div class="card">
    <h1>🚧 جاري التحضير</h1>
    <p>هذه صفحة مؤقتة فقط. بعد بناء Flutter Web ستظهر واجهاتك هنا.</p>
    <div class="dots"><span></span><span></span><span></span></div>
  </div>
</body>
</html>
